  <style>
    :root {
      --bg: #100b1a;
      /* Dark Purple-Black */
      --card: #171124;
      /* Darker Purple for containers */
      --muted: #e3e1ff;
      /* Brightened soft white/light purple for descriptions/meta */
      --accent: #d946ef;
      /* Vibrant Fuchsia Accent */
      --glass: rgba(255, 255, 255, 0.03);
      --gap: 16px;
      --radius: 14px;
      color-scheme: dark;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    * {
      box-sizing: border-box
    }

    /* === DESKTOP STYLES (Default) === */
    html,
    body {
      height: 100%;
      margin: 0;
      color: #e6eef6;

      /* Desktop background with image */
      background-image: url('win.jpg');
      background-color: var(--bg);
      background-repeat: repeat;
      background-size: cover;
      background-attachment: fixed;
      background-position: top left;
    }

    .container {
      margin: 20px;
      padding: 28px;
      background: rgba(16, 11, 26, 0.7);
      border-radius: 18px;
      box-shadow: 0 8px 60px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    header {
      display: flex;
      gap: 16px;
      align-items: center;
      justify-content: space-between
    }

    .brand {
      display: flex;
      gap: 14px;
      align-items: center
    }

    .logo {
      width: 52px;
      height: 52px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--accent), #7c3aed);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: #000000;
      font-size: x-large;
    }

    h1 {
      font-size: 20px;
      margin: 0
    }

    p.lead {
      margin: 0;
      color: var(--muted);
      font-size: 13px
    }

    .controls {
      display: flex;
      gap: 12px;
      align-items: center
    }

    .search {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.08);
      padding: 10px 12px;
      border-radius: 12px;
      min-width: 260px;
      display: flex;
      gap: 8px;
      align-items: center;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    .search input {
      background: transparent;
      border: 0;
      outline: none;
      color: inherit;
      font-size: 14px;
      width: 100%;
    }

    .btn {
      background: linear-gradient(90deg, #9333ea 0%, #d946ef 100%);
      padding: 10px 14px;
      border-radius: 12px;
      border: 0;
      color: #fff0ff;
      font-weight: 600;
      cursor: pointer
    }

    .btn.ghost {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.04);
      color: var(--muted)
    }

    .filters {
      display: flex;
      gap: 8px;
      flex-wrap: nowrap;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      margin: 18px 0 8px;
      padding-bottom: 8px;
    }

    .chip {
      padding: 8px 10px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.04);
      font-size: 13px;
      color: var(--muted);
      cursor: pointer;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      flex-shrink: 0;
    }

    .chip.active {
      background: linear-gradient(90deg, #3c1266, #5b21b6);
      color: var(--accent);
      border-color: rgba(217, 70, 239, 0.2)
    }

    .subjects {
      display: grid;
      grid-template-columns: 1fr;
      gap: 18px;
      margin-top: 18px
    }

    .subject {
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
      border-radius: 14px;
      padding: 14px;
      border: 1px solid rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .subject h2 {
      margin: 0;
      font-size: 16px
    }

    .subject .meta {
      color: var(--muted);
      font-size: 13px;
      margin-top: 6px
    }

    .card-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
      margin-top: 12px
    }

    @media(min-width:560px) {
      .card-grid {
        grid-template-columns: repeat(2, 1fr)
      }
    }

    .card {
      display: flex;
      gap: 10px;
      align-items: flex-start;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.05));
      padding: 12px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transform: translateZ(0);
      transition: transform 0.2s ease;
    }

    .favicon {
      width: 44px;
      height: 44px;
      border-radius: 8px;
      background: linear-gradient(135deg, #be185d, #9333ea);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700
    }

    .card-body {
      flex: 1
    }

    .card-title {
      margin: 0;
      font-size: 14px
    }

    .card-desc {
      margin: 6px 0 0;
      color: var(--muted);
      font-size: 13px
    }

    .card-actions {
      display: flex;
      gap: 8px;
      margin-left: 8px
    }

    .small {
      font-size: 12px;
      padding: 8px 10px;
      border-radius: 10px;
      border: 0;
      background: transparent;
      color: var(--muted);
      cursor: pointer
    }

    .empty {
      padding: 18px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.01);
      color: var(--muted);
      text-align: center
    }

    .modal-back {
      position: fixed;
      inset: 0;
      background: rgba(2, 6, 23, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000
    }

    .modal {
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.05));
      padding: 18px;
      border-radius: 12px;
      min-width: 320px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
    }

    .field {
      display: flex;
      flex-direction: column;
      margin-bottom: 10px
    }

    .field label {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 6px
    }

    .field input,
    .field textarea,
    .field select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.06);
      background: transparent;
      color: inherit;
      font-size: 14px;
      outline: none
    }

    footer {
      margin-top: 18px;
      color: var(--muted);
      font-size: 13px;
      display: flex;
      justify-content: space-between;
      align-items: center
    }

    .actions-bar {
      display: flex;
      gap: 8px;
      align-items: center
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .filters::-webkit-scrollbar {
      height: 2px;
    }

    .filters::-webkit-scrollbar-track {
      background: transparent;
    }

    .filters::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
    }

    .filters::-webkit-scrollbar-thumb:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    /* === DROPDOWN FIXES === */
    .field select,
    .field option {
      background: var(--card) !important;
      color: #e6eef6 !important;
    }

    .field select {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23e3e1ff' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 10px center;
      background-size: 16px;
      padding-right: 35px;
    }

    .field option {
      background: var(--card);
      color: #e6eef6;
      padding: 8px;
    }

    .modal .field input,
    .modal .field textarea,
    .modal .field select {
      background: rgba(255, 255, 255, 0.05) !important;
      color: #e6eef6 !important;
      border: 1px solid rgba(255, 255, 255, 0.1) !important;
    }

    /* === MOBILE STYLES (Max 768px) - OPTIMIZED FOR PERFORMANCE === */
    @media(max-width: 768px) {

      html,
      body {
        /* Mobile background - simplified solid color for performance */
        background: var(--bg);
        background-image: none;
        /* Remove image on mobile */
        background-attachment: scroll;
      }

      .container {
        margin: 8px;
        padding: 16px;
        backdrop-filter: none;
        /* Remove blur on mobile */
        -webkit-backdrop-filter: none;
        background: rgba(16, 11, 26, 0.15);
        /* More opaque for better contrast */
        box-shadow: 0 2px 20px rgba(0, 0, 0, 0.15);
      }

      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
      }

      .controls {
        width: 100%;
        flex-direction: column;
        gap: 10px;
      }

      .search {
        order: -1;
        width: 100%;
        min-width: unset;
        backdrop-filter: none;
        /* Remove blur on mobile */
        -webkit-backdrop-filter: none;
      }

      .btn,
      .btn.ghost {
        width: 100%;
        text-align: center;
      }

      .brand {
        width: 100%;
        justify-content: space-between;
      }

      .card-actions {
        flex-direction: column;
        gap: 4px;
        margin-left: 12px;
      }

      /* Mobile-optimized card styles */
      .card {
        backdrop-filter: none;
        /* Remove expensive blur effects */
        -webkit-backdrop-filter: none;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        background: rgba(255, 255, 255, 0.05);
        /* Solid background instead of gradient */
        transform: none;
        /* Remove translateZ for better performance */
      }

      .card:hover {
        transform: none;
        /* Disable hover effects on mobile */
      }

      .subject {
        backdrop-filter: none;
        -webkit-backdrop-filter: none;
        background: rgba(255, 255, 255, 0.03);
      }

      .chip {
        backdrop-filter: none;
        -webkit-backdrop-filter: none;
      }

      .modal {
        backdrop-filter: none;
        -webkit-backdrop-filter: none;
        background: rgba(16, 11, 26, 0.98);
        width: 90vw;
        max-width: 400px;
        min-width: unset;
      }

      /* Mobile dropdown fixes */
      .field select,
      .field option {
        background: rgba(16, 11, 26, 0.95) !important;
        color: #e6eef6 !important;
      }

      .modal .field input,
      .modal .field textarea,
      .modal .field select {
        background: rgba(16, 11, 26, 0.8) !important;
        color: #e6eef6 !important;
      }

      /* Improve touch scrolling */
      .filters {
        touch-action: pan-x;
      }

      .subjects {
        touch-action: pan-y;
      }

      /* Optimize grid layout for mobile */
      .card-grid {
        grid-template-columns: 1fr;
        gap: 10px;
      }

      .logo {
        width: 44px;
        height: 44px;
      }

      h1 {
        font-size: 18px;
      }
    }

    /* Additional mobile optimization for very small screens */
    @media(max-width: 360px) {
      .container {
        margin: 5px;
        padding: 12px;
      }

      .card {
        padding: 10px;
        flex-direction: column;
        gap: 8px;
      }

      .card-actions {
        margin-left: 0;
        width: 100%;
        flex-direction: row;
        justify-content: space-between;
      }

      .small {
        flex: 1;
        text-align: center;
      }

      .favicon {
        width: 40px;
        height: 40px;
        align-self: center;
      }
    }
  </style>
</head>

      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };

              "title": "Unit - 5: Relational Database Design",
              "url": "https://ankur3.notion.site/Unit-5-302f7a66551880f2ab1cdd5696f94ecd",
              "desc": ""
            },
            {
              "id": "mhkcin75",
              "title": "Unit - 6: Transaction",
              "url": "https://ankur3.notion.site/Unit-6-302f7a66551880738b24d344a2a3937c",
              "desc": ""
            }
          ]
        }
      ]
    };

    // State loads directly from the object (no persistence)
    let state = JSON.parse(JSON.stringify(DEFAULT_DATA));
    let activeFilter = null;

    // DOM refs
    const subjectsEl = document.getElementById('subjects');
    const filtersEl = document.getElementById('filters');
    const qEl = document.getElementById('q');
    const addBtn = document.getElementById('addBtn');
    const modalBack = document.getElementById('modalBack');
    const inpSub = document.getElementById('inpSub');
    const inpTitle = document.getElementById('inpTitle');
    const inpURL = document.getElementById('inpURL');
    const inpDesc = document.getElementById('inpDesc');
    const cancelAdd = document.getElementById('cancelAdd');
    const saveAdd = document.getElementById('saveAdd');
    const exportBtn = document.getElementById('exportBtn');
    const importBtn = document.getElementById('importBtn');
    const fileImport = document.getElementById('fileImport');

    // render
    function renderFilters() {
      filtersEl.innerHTML = '';
      const allChip = document.createElement('div');
      allChip.className = 'chip ' + (activeFilter === null ? 'active' : '');
      allChip.textContent = 'All Subjects';
      allChip.onclick = () => { activeFilter = null; render(); renderFilters() };
      filtersEl.appendChild(allChip);

      state.subjects.forEach(s => {
        const el = document.createElement('div');
        el.className = 'chip ' + (activeFilter === s.id ? 'active' : '');
        el.textContent = s.name + (s.items.length ? ` • ${s.items.length}` : '');
        el.onclick = () => { activeFilter = (activeFilter === s.id ? null : s.id); render(); renderFilters(); }
        filtersEl.appendChild(el);
      })
    }

    function render() {
      const q = qEl.value.trim().toLowerCase();
      subjectsEl.innerHTML = '';

      let subjectsToRender = state.subjects;

      // Filter out subjects with 0 links 
      subjectsToRender = subjectsToRender.filter(s => s.items.length > 0);

      // If a specific filter is active, only render that subject.
      if (activeFilter !== null) {
        subjectsToRender = subjectsToRender.filter(s => s.id === activeFilter);
      }

      // Start rendering loop (runs multiple times if activeFilter is null, grouping by subject)
      subjectsToRender.forEach(subject => {
        const wrapper = document.createElement('section');
        wrapper.className = 'subject';

        const totalItems = subject.items.length;

        // Header and Meta
        const title = document.createElement('h2');
        title.textContent = subject.name;

        const meta = document.createElement('div');
        meta.className = 'meta';
        meta.textContent = `${totalItems} page(s)`;

        wrapper.appendChild(title);
        wrapper.appendChild(meta);

        const grid = document.createElement('div');
        grid.className = 'card-grid';

        const visible = subject.items.filter(it => {
          if (!q) return true;
          return (it.title + ' ' + (it.desc || '')).toLowerCase().includes(q);
        });

        if (!visible.length) {
          const empty = document.createElement('div'); empty.className = 'empty'; empty.textContent = 'No pages found matching your search.'; grid.appendChild(empty);
        } else {
          visible.forEach(it => {
            const card = document.createElement('div'); card.className = 'card';
            const fav = document.createElement('div'); fav.className = 'favicon';

            // Generate favicon text from title
            const titleWords = it.title.split(/[\s-]/).filter(word => word.length > 0);
            fav.textContent = titleWords.length > 1 ? titleWords.map(s => s[0]).slice(0, 2).join('').toUpperCase() : it.title.slice(0, 2).toUpperCase();

            const body = document.createElement('div'); body.className = 'card-body';
            const t = document.createElement('h3'); t.className = 'card-title'; t.textContent = it.title;
            const d = document.createElement('div'); d.className = 'card-desc'; d.textContent = it.desc || 'No description';
            body.appendChild(t); body.appendChild(d);

            const actions = document.createElement('div'); actions.className = 'card-actions';
            const open = document.createElement('button'); open.className = 'small'; open.textContent = 'Open';
            open.onclick = () => window.open(it.url, '_blank');
            const edit = document.createElement('button'); edit.className = 'small'; edit.textContent = 'Edit';
            edit.onclick = () => editItem(subject.id, it.id);

            const remove = document.createElement('button'); remove.className = 'small'; remove.textContent = 'Remove';
            remove.onclick = () => {
              removeItem(subject.id, it.id);
            };
            actions.appendChild(open); actions.appendChild(edit); actions.appendChild(remove);

            card.appendChild(fav); card.appendChild(body); card.appendChild(actions);
            grid.appendChild(card);
          })
        }

        wrapper.appendChild(grid);
        subjectsEl.appendChild(wrapper);
      })

      populateSubjectSelect();
    }

    function populateSubjectSelect() {
      inpSub.innerHTML = '';
      state.subjects.forEach(s => {
        const opt = document.createElement('option'); opt.value = s.id; opt.textContent = s.name; inpSub.appendChild(opt);
      })
    }

    // data ops
    function save() { /* No persistence */ }

    function addItem(subjectId, title, url, desc) {
      const subj = state.subjects.find(s => s.id === subjectId);
      if (!subj) return;
      const item = { id: (Date.now().toString(36)), title, url, desc };
      subj.items.unshift(item);
      save(); render(); renderFilters();
    }

    function removeItem(subjectId, itemId) {
      const subj = state.subjects.find(s => s.id === subjectId);
      subj.items = subj.items.filter(i => i.id !== itemId);
      save(); render(); renderFilters();
    }

    function editItem(subjectId, itemId) {
      const subj = state.subjects.find(s => s.id === subjectId);
      const it = subj.items.find(i => i.id === itemId);
      if (!it) return;
      // open modal with values and replace on save
      openModal();
      inpSub.value = subjectId; inpTitle.value = it.title; inpURL.value = it.url; inpDesc.value = it.desc || '';
      saveAdd.onclick = () => {
        it.title = inpTitle.value || it.title; it.url = inpURL.value || it.url; it.desc = inpDesc.value; save(); render(); renderFilters(); closeModal();
      }
    }

    // UI modal
    function openModal() { modalBack.style.display = 'flex'; }
    function closeModal() { modalBack.style.display = 'none'; inpTitle.value = ''; inpURL.value = ''; inpDesc.value = ''; saveAdd.onclick = handleSaveAdd; }

    function handleSaveAdd() {
      const sub = inpSub.value; const t = inpTitle.value.trim(); const u = inpURL.value.trim(); const d = inpDesc.value.trim();
      if (!t || !u) { alert('Please provide Title and URL.'); return; }
      addItem(sub, t, u, d); closeModal();
    }

    // import/export
    exportBtn.onclick = () => {
      const blob = new Blob([JSON.stringify(state, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a'); a.href = url; a.download = 'notion.json'; document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
    }

    importBtn.onclick = () => fileImport.click();
    fileImport.onchange = (e) => {
      const f = e.target.files[0]; if (!f) return;
      const reader = new FileReader(); reader.onload = () => {
        try {
          const obj = JSON.parse(reader.result);
          if (obj && obj.subjects) {
            state = obj;
            render();
            renderFilters();
            alert('Imported successfully');
          } else alert('Invalid JSON structure');
        } catch (err) { alert('Invalid JSON'); }
      };
      reader.readAsText(f);
    }

    // wire up with debounced search
    addBtn.addEventListener('click', () => { openModal(); });
    cancelAdd.addEventListener('click', () => closeModal());
    modalBack.addEventListener('click', (e) => { if (e.target === modalBack) closeModal(); });
    saveAdd.addEventListener('click', handleSaveAdd);
    qEl.addEventListener('input', debounce(() => render(), 300));

    // init
    function init() { renderFilters(); render(); }
    init();

  </script>
</body>
